apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
repositories {
	mavenCentral()
}

dependencies {
	compile files('libraries/opencv/build/java/opencv-2410.jar')
	compile 'log4j:log4j:1.2.17'
    compile 'org.json:json:20090211'
}

tasks.withType(Test) {
    systemProperty "java.library.path", "libraries/opencv/build/lib/"
}

jar {
    manifest {
        attributes 'Main-Class': 'org.ilite.vision.camera.tools.colorblob.ColorBlobTrainer'
    }
}
